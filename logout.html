<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - PulseBuy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0056E0;
            --background: #F5F7FA;
            --card-bg: #FFFFFF;
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-container {
            text-align: center;
            background: var(--card-bg);
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            max-width: 500px;
            margin: 0 20px;
        }

        .logout-icon {
            width: 80px;
            height: 80px;
            background: rgba(0, 86, 224, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
            color: var(--primary-blue);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logout-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--primary-blue);
        }

        .logout-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .redirect-info {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        .manual-link {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .manual-link:hover {
            background: #0048b8;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">
            <i class="fas fa-spinner"></i>
        </div>
        
        <h1 class="logout-title">Logging Out</h1>
        <p class="logout-message">Thank you for using PulseBuy. You have been successfully logged out.</p>
        <p class="redirect-info">Redirecting to login page in 3 seconds...</p>
        
        <a href="loginSignup.html" class="manual-link">
            <i class="fas fa-sign-in-alt"></i> Go to Login
        </a>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Logout the user
            Auth.logout();
        });
    </script>
</body>
</html>
